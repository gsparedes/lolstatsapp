<!doctype html>
<html ng-app="lolStatsApp">
<head>
    <meta charset="UTF-8">

    <title ng-bind="'' + title"></title>

    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>    
    <script src="libs/angular-smart-table/dist/smart-table.min.js"></script>

    <script src="js/controllers/NavCtrl.js"></script>
    <script src="js/services/NavService.js"></script>
    <script src="js/controllers/SummonerCtrl.js"></script>
    <script src="js/services/SummonerService.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="container" ng-controller="NavController">
    <div class="header">
        <nav>
            <ul class="nav navbar-nav">
                <li ng-class="{ active: isActive('/ladderRankings') }"><a href="/ladderRankings">Ladder Rankings</a></li>
                <li ng-class="{ active: isActive('/listOfChampions') }"><a href="/listOfChampions">List of Champions</a></li>
            </ul>
        </nav>
    </div>

    <div class="outer-search-bar-wrap">
        <div class="outer-search-bar-container">
            <div class="search-bar-wrap">
                <form role="form" name="searchForm" ng-submit="summonerSearch()">
                    <div class="search-bar">
                        <div class="input-group">
                            <input type="text" class="form-control ft-left" placeholder="Enter summoner's name" id="searchBar" ng-model="formData.summonerName"/>
                            <button type="submit" class="btn btn-default ft-left" aria-label="Search" id="searchBtn">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </div>
                        <div ng-show="error" class="alert alert-danger search-error">{{error}}</div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div ng-view></div>

</div>
</body>
</html>
